<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple One Page - InfoCom</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- ======================================
         NAVIGATION
         Menu sticky avec logo+titre à gauche et liens à droite
    ====================================== -->
    <nav class="navbar">
        <div class="logo-title">
            <a href="#accueil">
                <img src="assets/logo.png" alt="Logo InfoCom" class="logo">  <!-- logo cliquable qui ramène en haut -->
            </a>
            <p class="site-title">J.T addict</p>
        </div>
        <ul class="menu">
            <li><a href="#curieuse">Curieuse</a></li>
            <li><a href="#projets">Projets</a></li>
            
        </ul>
    </nav>

    <!-- ======================================
         HEADER
         Image de fond + texte par dessus
    ====================================== -->
    <header id="accueil">
        <img src="assets/je pense donc je ciblebleu.png" alt="Image de fond">
    </header>

    <!-- ======================================
         SECTION 1 : Image full-width
    ====================================== -->
    <section id="curieuse">
       <img src="assets/LDP 2bleu.png" alt="Image de fond">
    </section>

    <!-- ======================================
         SECTION 2 : Image full-width
    ====================================== -->
    <section id="projets">
        <img src="assets/projetbleu.png" alt="Image de fond">
    </section>


    <!-- ======================================
         FOOTER
    ====================================== -->
    <footer>
        <div class="container text-center">
            <p>Made with ♥ by Anna Vincent</p>
            <p>Email : <a href="annavct05@gmail.com">annavct05@gmail.com</a></p>
        </div>
    </footer>

</body>
</html>
